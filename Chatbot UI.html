<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RaiseHigh Tech AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      color: #2c3e50;
    }

    #chatBox {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .message {
      margin-bottom: 10px;
    }

    .sender {
      font-weight: bold;
    }

    #userInput {
      padding: 10px;
      width: 70%;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 15px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h2>RaiseHigh Tech Chatbot</h2>
  <div id="chatBox"></div>

  <input type="text" id="userInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    // Handle sending user message and receiving AI response
    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const message = userInput.value.trim();

      if (!message) return;

      addMessage("You", message);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage("RaiseHigh", data.response);
      } catch (error) {
        addMessage("System", "❌ Failed to reach server.");
      }

      userInput.value = "";
    }

    // Add message to chatbox
    function addMessage(sender, text) {
      const chatBox = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span class="sender">${sender}:</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Show welcome message on page load
    window.onload = async () => {
      try {
        const res = await fetch("/start");
        const data = await res.json();
        addMessage("RaiseHigh", data.response);
      } catch (error) {
        addMessage("System", "⚠️ Unable to load welcome message.");
      }
    };
  </script>
</body>
</html>
